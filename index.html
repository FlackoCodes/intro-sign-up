<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

 
</head>
<body>
  <main>
    <div class="intro">
      <h1>Learn to code by <span class="__har">watching others</span></h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-input">
      <h2>Try it free 7 days <span class="__wr">then</span> <span class="block">$20/mo. thereafter</span></h2>
      <form action="">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button type="button" class="claim-btn">Claim your free trial</button>
        <small>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></small>
      </form>
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
